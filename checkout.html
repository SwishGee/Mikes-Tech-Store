<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Shop With Mike</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="checkout.js"></script>
</head>
<body>
  <!-- 🌐 Header -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html" class="active">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🛒 Checkout Section -->
  <main>
    <section class="checkout-container">
      
      <!-- 📑 Checkout Form -->
      <div class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkout-form">
          
          <!-- 🏠 Shipping Information -->
          <h3>Shipping Information</h3>
          <div class="form-group">
            <label for="shipping-name">Full Name</label>
            <input type="text" id="shipping-name" name="shipping-name" required placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="shipping-email">Email Address</label>
            <input type="email" id="shipping-email" name="shipping-email" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="shipping-address">Shipping Address</label>
            <input type="text" id="shipping-address" name="shipping-address" required placeholder="123 Main St, City, Country">
          </div>

          <!-- 💳 Billing Information -->
          <h3>Billing Information</h3>
          <div class="form-group">
            <label for="billing-name">Full Name</label>
            <input type="text" id="billing-name" name="billing-name" required placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required placeholder="456 Billing Rd, City, Country">
          </div>

          <!-- 💰 Payment Information -->
          <h3>Credit Card Information</h3>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
          </div>
          <div class="form-flex">
            <div class="form-group">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required placeholder="123">
            </div>
          </div>

          <button type="submit" class="checkout-btn">💳 Place Order</button>
        </form>
      </div>

      <!-- 📦 Order Summary -->
      <div class="checkout-summary">
        <h2>Order Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price ($)</th>
            </tr>
          </thead>
          <tbody id="checkout-summary"></tbody>
        </table>
        <p class="total"><strong>Total:</strong> $<span id="checkout-total">0.00</span></p>
      </div>
    </section>
  </main>

  <!-- 🌍 Footer -->
  <footer>
    <p>&copy; 2025 Shop With Mike. All rights reserved.</p>
  </footer>
</body>
</html>
